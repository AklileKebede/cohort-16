<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to teh internet's best restaurant!</p>
    </header>
    <nav>
        <a href="/index.html">View Menu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        
        <form method="POST" action="/api/reservation"> <!--action is a path, if we had one-->
        <!-- The html method POST will encrypt the data from the form, but a GET isn't encrypted -->
            <div>
            <label for="reservationName">Name:</label>
            <input id="reservationName" name="reservationName" type="text"/> <!--Pay attentions: id needs to be unique-->
            <!--id and name doesn't need to be the same but it's preferred-->
        </div>
        <div>
            <label for="numberOfGuests">Number of Guests:</label>
            <input type="number" name="numberOfGuests"/>
        </div>
        <div>
            <label for="reservationDate">Date:</label>
            <input id="reservationDate" name="reservationDate" type="date"/>
        </div>
        <div>
            <label for="reservationTime">Time:</label>
            <input id="reservationTime" name="reservationTime" type="time"/>
        </div>
        <div>
            <label for="specialOccasion">Special Occasion:</label>
            <input id="specialOccasion" name="specialOccasion" type="checkbox"/>
        </div>
        <div>
            <input di="submit" type="Submit"/>
        </div>
    </form>
    </main>
</body>
</html>
