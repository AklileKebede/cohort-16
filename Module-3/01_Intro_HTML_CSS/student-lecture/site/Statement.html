<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
</head>

<body>
    <header>
        <h1>Tenmo Bank Statement</h1>
    </header>
    <link rel="stylesheet" href="CSS/Statement.css">
    <main>
        <div>
            <p>
                <span>Bruce Wayne</span>, below is your statement as of <strong>03/08/2021</strong>.
                <!-- span is used to takes the minimum amount of space -->
            </p>
        </div>
        <table>
            <!-- tr=table row and td=table data -->
            <thead>

                <th>Date</th>
                <th>Action Type</th>
                <th>Amount</th>
            </thead>
            <tr>
                <td>03/01/2021</td>
                <td>Deposit</td>
                <td>$150,000,000.00</td>
            </tr>
            <tr>
                <td>03/08/2021</td>
                <td>Withdraw</td>
                <td>25.00</td>
            </tr>
            <tfoot>
                <td></td>
                <td>Total</td>
                <td>149,999,975.00</td>
            </tfoot>

        </table>
    </main>
</body>

</html>
